<div class="login-wrapper">
  <div class="login-card">
    <img src="assets/img/ScanDrive-White/1.png" alt="Logo ScanDrive" class="login-logo" />
    <h2>Bem-vindo ao ScanDrive</h2>

    <form (submit)="onSubmit()" [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>

    <div class="cadastro-wrapper">
      <span>Ainda n√£o tem uma conta?</span>
      <button mat-stroked-button color="accent" routerLink="/cadastro-loja">Criar Cadastro de Loja</button>
    </div>
  </div>
</div>
