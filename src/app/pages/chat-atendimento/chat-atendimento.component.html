<div class="chat-container">

  <!-- Cabeçalho com imagem do agente -->
  <div class="agente-header">
    <img src="assets/img/autoscan-logo-white.PNG" alt="ScanDrive IA" />
    <h2>Atendimento ScanDrive</h2>
    <p>Seu assistente inteligente para venda de veículos</p>
  </div>

  <!-- Mensagens do chat -->
  <div class="mensagens">
    <div *ngFor="let msg of mensagens" [ngClass]="{ 'cliente': msg.autor === 'Cliente', 'ia': msg.autor === 'IA' }">
      <strong>{{ msg.autor }}:</strong> {{ msg.texto }}
    </div>
  </div>

  <!-- Campo de entrada -->
  <div class="entrada">
    <input type="text" [(ngModel)]="novaMensagem" placeholder="Digite sua pergunta..." (keyup.enter)="enviar()" />
    <button (click)="enviar()">Enviar</button>
  </div>

</div>
