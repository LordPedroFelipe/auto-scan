<h2 mat-dialog-title>{{ data ? 'Editar' : 'Cadastrar' }} Estabelecimento</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-tab-group [(selectedIndex)]="abaSelecionada">
      <!-- Aba 1: Dados Gerais -->
      <mat-tab label="Dados Gerais">
        <div class="tab-content">
          <mat-form-field appearance="fill" class="full">
            <mat-label>Nome da Loja</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>

          <mat-form-field appearance="fill" class="full">
            <mat-label>Descrição</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>


          <mat-form-field appearance="fill" class="full">
            <mat-label>Limite de QR Codes</mat-label>
            <input matInput type="number" formControlName="qrCodeLimit">
          </mat-form-field>
        </div>
      </mat-tab>

      <!-- Aba 2: Dono -->
      <mat-tab label="Dono">
        <div class="tab-content">
          <mat-form-field appearance="fill" class="full">
            <mat-label>Selecionar Dono</mat-label>
            <mat-select formControlName="ownerId">
              <mat-option *ngFor="let user of usuarios" [value]="user.id">
                {{ user.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-tab>
    </mat-tab-group>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="salvar()">Salvar</button>
</mat-dialog-actions>
