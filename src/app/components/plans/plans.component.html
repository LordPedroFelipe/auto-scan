<div class="plans-container" id="planos">
    <h2>Escolha o seu Plano</h2>
    <div class="plan" *ngFor="let plan of plans">
      <h3>{{ plan.name }}</h3>
      <p>{{ plan.description }}</p>
      <p class="price">{{ plan.price }}</p>
      <button routerLink="/cadastro-loja">Escolher Plano</button>
      <button mat-stroked-button color="accent" routerLink="/cadastro-loja">Escolher Plano</button>
    </div>
  </div>
