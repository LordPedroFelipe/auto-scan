<div class="plans-container" id="planos">
    <h2>Escolha o seu Plano</h2>
    <div class="plan" *ngFor="let plan of plans">
      <h3>{{ plan.name }}</h3>
      <p>{{ plan.description }}</p>
      <p class="price">{{ plan.price }}</p>
      <button (click)="selectPlan(plan)">Escolher Plano</button>
    </div>
  </div>
