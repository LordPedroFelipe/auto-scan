<div class="imagem-modal-container" *ngIf="imagens?.length">
  <img class="imagem" [src]="imagens[indiceAtual]" [alt]="altAtual()" />

  <!-- Botão/esquerda -->
  <button
    class="nav-button left"
    (click)="voltar()"
    [disabled]="!loop && indiceAtual <= 0 || imagens.length <= 1"
    aria-label="Imagem anterior"
  >⟨</button>

  <!-- Botão/direita -->
  <button
    class="nav-button right"
    (click)="avancar()"
    [disabled]="!loop && indiceAtual >= imagens.length - 1 || imagens.length <= 1"
    aria-label="Próxima imagem"
  >⟩</button>
</div>
