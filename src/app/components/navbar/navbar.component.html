<mat-toolbar color="primary" class="mat-elevation-z4 navbar">
  <span class="logo">ScanDrive</span>
  <span class="spacer"></span>

  <ng-container *ngIf="!isLogado; else menuPrivado">
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/planos">Planos</button>
    <button mat-button routerLink="/login">Login</button>
  </ng-container>

  <ng-template #menuPrivado>
    <button mat-button routerLink="/dashboard">Dashboard</button>

    <button
      *ngIf="isInRole(role)"
      mat-button
      routerLink="/estoque"
    >
      Estoque
    </button>
    
    <button
      *ngIf="isInRole(role)"
      mat-button
      routerLink="/leads"
    >
      LEADs
    </button>

    <button
      *ngIf="isInRole(role)"
      mat-button
      routerLink="/lojas"
    >
      Lojas
    </button>

    <button
      *ngIf="isInRole(role)"
      mat-button
      routerLink="/usuarios"
    >
      Usuários
    </button>

    <button
      *ngIf="isInRole(role)"
      mat-button
      routerLink="/relatorios"
    >
      Relatórios
    </button>

    <button
      *ngIf="isInRole(role)"
      mat-button
      routerLink="/configuracoes"
    >
      Configurações
    </button>

    <button mat-button (click)="logout()">Logout</button>
  </ng-template>
</mat-toolbar>
